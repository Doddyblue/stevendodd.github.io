<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock List & Chat</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>

  <h1>Smart Warehouse</h1>

  <!-- Search Stock by ID -->
  <input type="text" id="stock-id-input" placeholder="Enter Stock ID">
  <button onclick="fetchStockById()">Search Stock by ID</button>
  <div id="stock-result"></div>

  <hr>

  <!-- Toggle Stock List Button -->
  <button onclick="toggleStockList()">Show Stock List</button>
  <div id="stock-list-container" style="display: none;">
    <h2>Stock List</h2>
    <ul id="stock-list"></ul>
  </div>

  <hr>

  <!-- Live Chat Pop-up -->
  <button onclick="openChat()">Open Chat</button>

  <div id="chatPopup" class="chat-modal">
    <div class="chat-content">
      <span class="close" onclick="closeChat()">&times;</span>
      <h2>Live Chat</h2>
      <input type="text" id="chat-user" placeholder="Your name">
      <input type="text" id="chat-message" placeholder="Enter message">
      <button onclick="sendChat()">Send Message</button>
      <div id="chat-display"></div>
    </div>
  </div>

</body>
</html>
