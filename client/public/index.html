<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock List & Chat</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <h1>Stock List</h1>
  <!-- prints curent stock -->
  <ul id="stock-list"></ul>

  <!-- User input to seatch stock by ID No.-->
  <input type="text" id="stock-id-input" placeholder="Enter Stock ID">
  <button onclick="fetchStockById()">Search Stock</button>
  <div id="stock-result"></div>

  <hr>
  <!-- live chat you must enter your name then your message -->
  <h2>Live Chat</h2>
  <input type="text" id="chat-user" placeholder="Your name">
  <input type="text" id="chat-message" placeholder="Enter message">
  <button onclick="sendChat()">Send Message</button>
  <div id="chat-display"></div>
</body>
</html>
