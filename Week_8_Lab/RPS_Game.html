<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <title>Rock Paper Scissors</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Rock, Paper, Scissors Game">
    <meta name="author" content="Steven Dodd, using Bootstap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="css/style.css" rel="stylesheet">
  </head>
    <body>   
      <main>
        <section class="py-2 text-center container"><!--py is padding-->
          <div class="row py-lg-1">
            <div class="col-lg-6 col-md-8 mx-auto"><!--mx-auto to centre content-->
              <h1 class="fw-light">Rock, Paper, Scissors Game</h1>
              <p class="lead text-body-secondary">This Game has been created by Steven Dodd, for NCIRL Lab work.  Have fun!</p>
            </div>
          </div>
          <div id="AlertBtn" class="d-none" >
            <Button class="btn btn-primary" type = "button" id="Again" class="Submit" value="Again?" onclick="playAgain();">Play Again?</Button>
          </div>
         
          <form id="myForm">
            <select id="mySelect">
              <option>Select</option>
              <option>Rock</option>
              <option>Paper</option>
              <option>Scissors</option>
            </select>
            <br><br>
          </form> 
        
          <Button class="btn btn-primary" type = "button" id="btn1"  class="Submit" onclick="Start();hideForm();getIndex();ActivatePlayAgain();" value ="click to check">Click to Play</Button>
          
        </section>
        <div class="Cards py-2 bg-body-tertiary">
          <div class="container">
            <div class="row row-cols-2 row-cols-sm-2 row-cols-md-2 g-8">
              <div class="col"><!--Player card-->
                <div class="card shadow-sm mx-auto" style="width: 200px"><!--used mx-auto to centre cards-->
                    <img id="UserImage" src="images/QuestionPlayer.png" alt="UserImage">
                  <div class="card-body">
                    <p class="card-text" id="msg"></p>
                  </div>
                </div>
              </div>
              <div class="col"><!--Computer card-->
                <div class="card shadow-sm mx-auto" style="width: 200px">
                  <img id="CompImage" src="images/QuestionComp.png" alt="CompImage">
                  <div class="card-body">
                    <p class="card-text" id="CompCardmsg"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class= "d-none"><!--Left these in as hidden, was getting error when I took these out when testing-->
          <h1 id="msg"></h1>
          <h1 id="UserInput"></h1>
          <h1 id="CompGuess"></h1>
        </div>
      </main>
      <script src="javascript/script.js"></script><!--Game script-->
    </body>
</html>
