syntax = "proto3";

package getstock;

service GetStockService {
  rpc GetStockById (GetStockRequest) returns (GetStockResponse);
}

message GetStockRequest {
  string id = 1; // Make sure this matches what the server expects
}

message GetStockResponse {
  Stock item = 1; // Reference Stock properly
}

message Stock {
  string id = 1;
  string name = 2;
  int32 quantity = 3;
  float price = 4;
}
