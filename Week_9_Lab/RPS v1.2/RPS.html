<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <title>Rock Paper Scissors</title>
  <meta charset="utf-8">
   <meta name="author" content="Steven Dodd">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>Rock Paper Scissors game</h1>
  <p>You have 3 rounds against the computer to win!</p> 
</div>
  
<div class="container mt-5">
	<div class="row">
		<div class="col-sm-12 card text-bg-secondary">
			<div id="round">Round</div>
			    <div id="result"><br><br><br><br><br></div>
				<div id="Playerscore">Your choice: </div>
				<div id="Compscore">Computer's choice:</div>
		</div>
	</div>
	<h1>Select your choice from the 3 options (Rock Paper Scissors) below:</h1>
  <div class="row  text-center p-2">
    <div class="col-sm-4">
	  <div class="card text-bg-info " id="Rock">
		<h2>Rock</h2>
	  </div>
    </div>
    <div class="col-sm-4">
	   <div class="card text-bg-info " id="Paper">
			<h2>Paper</h2>
	   </div>
    </div>
    <div class="col-sm-4">
		<div class="card text-bg-info " id="Scissors">
			<h2>Scissors</h2>
		</div>
    </div>
  </div>
	<div class="row text-center">
	    <div class="col-sm-6 text-bg-success">
			<h1>Player 1</h1>
	   <div id="playerMsg">
			<h2>?</h2>
	   </div>
    </div>
    <div class="col-sm-6 text-bg-danger">
		<h1>Computer</h1>
		<div id="compMsg">
			<h2>?</h2>
		</div>
    </div>
  </div>
	</div>
</div>
 <script src="Javascript/javascript.js"></script>
</body>
</html>
